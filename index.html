<!DOCTYPE HTML>
<html>

<head>
  <title>Sriram Sundarraj</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="The personal website of Sriram Sundarraj">
  <meta name="keywords" content="Sriram,Sundarraj,Sriram Sundarraj">
  <meta name="author" content="Sriram Sundarraj">
  <script>

      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap');

    :root {
      --name-font-size: 6vw;
      --links-font-size: 1.5vw;
      --text-color: black;
      --name-color: var(--text-color);
      --links-color: var(--text-color);
    }

    body {
      font-family: 'Source Code Pro', monospace;
    }

    #card {
      display: flex;
      flex-direction: column;
      height: 30vh;
      margin-top: 35vh;
    }

    #card div {
      margin: 0 auto;
    }

    #name {
      background-color: white;
      border-radius: 12px;
      font-size: var(--name-font-size);
      color: var(--name-color);
    }

    #links {
      padding: 0 12px 4px 12px;
      border-bottom-right-radius: 12px;
      border-bottom-left-radius: 12px;
      background-color: white;
    }

    #links a {
      display: inline-block;
      font-size: var(--links-font-size);
      color: var(--links-color);
    }

    #links a:not(:first-child) {
      padding-left: 10px;
    }

    a {
      color: unset;
    }

    @media(max-width: 1000px) {
      :root {
        --name-font-size: 9.5vw;
        --links-font-size: 6vw;
      }

      #links a:not(:first-child) {
        padding-left: 20px;
      }
    }

    img {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      margin-top: 20px;
    }

    #links img:hover {
      transition: transform 0.3s ease;
      transform: translateY(-5px) scale(1.1);
    }

    /* Forked from https://codepen.io/hexagoncircle/pen/Exyewjv by ryanmulligan */
    body {
      --s: 16.66666vw;
      --p: calc(var(--s) / 2);
      --c1: pink;
      --c2: dodgerblue;
      --c3: white;
      --bg: var(--c3);
      --d: 15000ms;
      --e: cubic-bezier(.95, -.16, .58, .81);

      background-color: var(--bg);
      background-image:
        linear-gradient(45deg, var(--c1) 25%, transparent 25%),
        linear-gradient(-45deg, var(--c1) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, var(--c2) 75%),
        linear-gradient(-45deg, transparent 75%, var(--c2) 75%);
      background-size: var(--s) var(--s);
      background-position:
        calc(var(--p) * 1) calc(var(--p) * 4),
        calc(var(--p) * -1) calc(var(--p) * 5),
        calc(var(--p) * 1) calc(var(--p) * 3),
        calc(var(--p) * -1) calc(var(--p) * 4);
      animation:
        position var(--d) var(--e) infinite;
    }

    @keyframes position {

      0%,
      20% {
        background-position:
          calc(var(--p) * 1) calc(var(--p) * 0),
          calc(var(--p) * -1) calc(var(--p) * 1),
          calc(var(--p) * 1) calc(var(--p) * -1),
          calc(var(--p) * -1) calc(var(--p) * 0);
      }

      25%,
      45% {
        background-position:
          calc(var(--p) * 1) calc(var(--p) * 4),
          calc(var(--p) * -1) calc(var(--p) * 5),
          calc(var(--p) * 1) calc(var(--p) * 3),
          calc(var(--p) * -1) calc(var(--p) * 4);
      }

      50%,
      70% {
        background-position:
          calc(var(--p) * 3) calc(var(--p) * 8),
          calc(var(--p) * -3) calc(var(--p) * 9),
          calc(var(--p) * 2) calc(var(--p) * 7),
          calc(var(--p) * -2) calc(var(--p) * 8);
      }

      75%,
      95% {
        background-position:
          calc(var(--p) * 3) calc(var(--p) * 12),
          calc(var(--p) * -3) calc(var(--p) * 13),
          calc(var(--p) * 2) calc(var(--p) * 11),
          calc(var(--p) * -2) calc(var(--p) * 12);
      }

      100% {
        background-position:
          calc(var(--p) * 5) calc(var(--p) * 16),
          calc(var(--p) * -5) calc(var(--p) * 17),
          calc(var(--p) * 5) calc(var(--p) * 15),
          calc(var(--p) * -5) calc(var(--p) * 16);
      }
    }

    @media (prefers-reduced-motion) {
      body {
        animation: none;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="card">
      <div id="name">
        <span>Sriram Sundarraj</span>
      </div>
      <div id="links">
        <a href="https://github.com/ssundarraj" class="bounce">
          <img alt="GitHub" src="github.svg">
        </a>
        <a href="https://linkedin.com/in/sriramsundarraj">
          <img alt="LinkedIn" src="linkedin.svg">
        </a>
        <a href="https://www.twitter.com/ssundarraj_/">
          <img alt="Twitter" src="twitter.svg">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
