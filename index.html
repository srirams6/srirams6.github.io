<!DOCTYPE HTML>
<html>

<head>
  <title>Sriram Sundarraj</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Sriram Sundarraj">
  <meta name="keywords" content="Sriram,Sundarraj,Sriram Sundarraj">
  <meta name="author" content="Sriram Sundarraj">
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-64291420-1', 'auto');
    ga('send', 'pageview');
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap');

    :root {
      --name-font-size: 6vw;
      --links-font-size: 1.5vw;
      --text-color: black;
      --name-color: var(--text-color);
      --links-color: var(--text-color);
    }

    body {
      font-family: 'Source Code Pro', monospace;
    }

    #card {
      display: flex;
      flex-direction: column;
      height: 30vh;
      margin-top: 35vh;
    }

    #card div {
      margin: 0 auto;
    }

    #name {
      font-size: var(--name-font-size);
      color: var(--name-color);
    }

    #links a {
      display: inline-block;
      font-size: var(--links-font-size);
      color: var(--links-color);
    }

    #links a:not(:first-child) {
      padding-left: 10px;
    }

    a {
      color: unset;
    }

    @media(max-width: 1000px) {
      :root {
        --name-font-size: 9.5vw;
        --links-font-size: 6vw;
      }

      #links a:not(:first-child) {
        padding-left: 20px;
      }
    }

    img {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      margin-top: 20px;
    }

    #links img:hover{
      transition: transform 0.3s ease;
      transform: translateY(-5px) scale(1.1);
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="card">
      <div id="name">
        <span>Sriram Sundarraj</span>
      </div>
      <div id="links">
        <a href="https://github.com/ssundarraj" class="bounce">
          <img alt="GitHub" src="github.svg">
        </a>
        <a href="https://linkedin.com/in/sriramsundarraj">
          <img alt="LinkedIn" src="linkedin.svg">
        </a>
        <a href="https://www.twitter.com/ssundarraj_/">
          <img alt="Twitter" src="twitter.svg">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
